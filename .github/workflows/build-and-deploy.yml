name: Quick Build and Deploy

on:
  push:
    branches: [ test ]
  workflow_dispatch:  # æ·»åŠ æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:  # ğŸ”¥ å…³é”®ä¿®å¤ï¼šæ·»åŠ æƒé™è®¾ç½®
      contents: read
      packages: write
      actions: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup base images
      run: |
        # ä¸‹è½½Releaseä¸­çš„é•œåƒ
        gh release download v1.0.0-deps --pattern "*.tar" --dir docker-images
        
        # åŠ è½½é•œåƒ
        for img in docker-images/*.tar; do
          docker load -i "$img"
        done
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ” Login to GHCR
      uses: docker/login-action@v3  # ğŸ”¥ ä½¿ç”¨å®˜æ–¹actionæ›¿ä»£å‘½ä»¤
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ—ï¸ Build and push
      run: |
        # æ„å»ºå¹¶æ¨é€
        docker build -t ghcr.io/yu-pengy/blog-backend:latest ./blog
        docker build -t ghcr.io/yu-pengy/blog-frontend:latest ./blog-frontend
        
        docker push ghcr.io/yu-pengy/blog-backend:latest
        docker push ghcr.io/yu-pengy/blog-frontend:latest